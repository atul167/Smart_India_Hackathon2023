            grecaptcha.execute('6LeLk7sUAAAAAD7jps5jVjEj5BoEprNwE4OtXE6I', {action: 'homepage'}).then(function(token) {
                var frmPlace = document.getElementById('frmPlace');             
                var input = document.createElement("input");
                input.type = "hidden";
                input.name = "g-recaptcha-response";
                input.value=token;
                frmPlace.appendChild(input);
                
            });;
        });
</script>
</body>
</html>
